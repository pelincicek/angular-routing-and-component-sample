<h3 style="color: blue">Örnek Proje</h3>
<h2>Kredi Hesaplama Formu</h2>
<div>
  <label>Kredi Tutarı : </label>
  <input [(ngModel)]="krediTutari" />
</div>
<div>
  <label>Taksit Tutarı :</label>
  <select [(ngModel)]="taksitTutari">
    <option>1</option>
    <option>6</option>
    <option>12</option>
  </select>
</div>
<div>
  <button (click)="hesapla()">Hesapla</button>
</div>

<h4>Aylık Taksit Tutarı: {{ aylikTaksitTutari }}</h4>
